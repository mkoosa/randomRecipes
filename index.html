<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Recipe</title>
</head>

<body>
    <div class="wrapper " id="wrapperId">
        <header class="header container-fluid row d-flex justify-content-start align-items-center m-0">
            <div class="header__wish" id="wish">
            </div>
            <div class="header__left col-12 text-center col-md-9 row pb-md-5 py-md-3 d-md-flex">
                <h1 class="header__heading text-uppercase py-3 col-12 col-md-5 text-light">random recipe box</h1>
                <div class="header__add-wrapper mb-3 col-12 col-md-3 pb-3">
                    <button type="button" class="header__button btn btn-light" id="addBtn">Add</button>
                </div>
                <div
                    class="header__form-wrapper col-12 mb-4 col-md-3 d-flex justify-content-start justify-content-md-end">
                    <input type="text" placeholder="search recipe" class="header__input align-self-end"
                        id="searchInput">
                    <i class="fa-solid fa-magnifying-glass pt-5" id="loupe"></i>
                </div>
            </div>
            <div class="header__right col-8 col-md-1 d-flex justify-content-center align-items-center">
                <button type="button" class="header__button-open btn btn-light btn-light--red me-5"
                    id="headerOpenBtn">Open</button>
                <button type="button" class="header__button-close btn btn-light btn-light--red me-5"
                    id="headerCloseBtn">Close</button>
                <div class="header__image-wrapper mx-5 p-3 d-none d-md-block">
                    <img src="images/silverware-ga82b8284b_1280.png" alt="dishes" class="header__img img-fluid">
                </div>
            </div>
        </header>
        <div class="row justify-content-center wrapper__recipes" id="recipes">
        </div>
    </div>
    <div class="wrapper__spinners" id="spinners">
        <div class="spinner-grow text-dark" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-dark" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-dark" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="randomRecipes/scripts/main.esm.js" type="module"></script>
</body>

</html>
